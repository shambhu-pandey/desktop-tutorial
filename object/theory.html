 ********** what is object *********
 
 . groups multiple values together in key- values pairs

 . how to define : use {} to enclose properties

 . example : product{ name , price}

 .Dot notation : use . operator to access values 

 . key benefit: organizes related data under a single name.


 //  ************example****************
 let product ={
    company: 'levis', 
    item-name: 't-shirt', 
    price : 1200,
 };

 product => object name 
 company : 'levis'  ] =>  object property
 company => key
 levis => value


 .basic structures: uses {} to encloses
 .rules : property and values separated by colon
 .comma : separated different property -value pairs
 

 ************ accessing object ******************

 * Dot notation : access properties using  . operator    like product .price
 * Bracket Notation : useful for properties with special characters   product[" company"]. variables   can be used to access  properties 

 * typeof return object 
 * values can be added or removed to an object 
* Delete values using delete
