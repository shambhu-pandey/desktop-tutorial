<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="box1" onclick="red()">box1</div>
    <div class="box2" onclick="blue()">box2</div>
    <div class="box3" onclick="yellow()">box3</div>
    <div class="box4" onclick="pink()">box4</div>
  </div>

  <script>

    function red(){
      document.querySelector('.box1').style.backgroundColor = 'red';
    }

    function blue(){
      document.querySelector('.box2').style.backgroundColor = 'blue';
    }

    function yellow(){
      document.querySelector('.box3').style.backgroundColor = 'yellow';
    }

    function pink(){
      document.querySelector('.box4').style.backgroundColor = 'pink';
    }
  </script>
</body>
</html>
