<script>
  // Your JavaScript code
  function seterror(id, error) {
    var element = document.getElementById(id);
    element.(".formerror").innerHTML = error;
}

function validateForm() {
    var returnval = true;
    var names = document.forms['myform']["fname"].value;
    if (names.length < 5) {
        seterror("fname", "*length of name cannot be short");
        returnval = false;
    }
    return returnval;
}


 
  </script>
