<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id ="buttom" onclick="butt()">click me </button>

  <p id="buttom1" onclick="butt1()">click me -1</p>
  <script>
    let num = 0;
   function butt(){
    num=num+1;
   
    if(num==10){
      document.write(`your cart is full : ${num}`);
        return ;
    }
    document.getElementById('buttom').innerHTML=`add to bag ${num}`;
   }
   
   let num2=20;
   function butt1(){
    num2=num2-1;
    document.getElementById("buttom1").innerHTML=`wishlist ${num}`;
    if(num==0){
      document.write(`your cart is empty ${num2}`);
      return ;
    }
   }
    
  </script>
</body>
</html>
