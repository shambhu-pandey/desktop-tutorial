<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .heading {
      text-transform: capitalize;
      color: aliceblue;
    }

    .start {
      background-color: chartreuse;
      font-size: 30px;
      border-radius: 6px;
      cursor: pointer;
    }

    .stop {
      margin-left: 10%;
      background-color: rgb(232, 77, 77);
      font-size: 30px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body style="background-color: #414141">
  <h1 class="heading"> Start Should change the background color every second</h1>
  <button class="start">Start</button>
  <button class="stop">Stop</button>
</body>
<script>
  let random = function () {
    let hex = "0123456789ABCDEF";
    let color = '#';

    for (let i = 0; i < 6; i++) {
      color += hex[Math.floor(Math.random() * 16)]
    }
    return color;
  };


  let randomGenerate;
  let startChangeColor = function () {

    function randomcolor() { document.body.style.backgroundColor = random() }

    if (!randomGenerate) {
      randomGenerate = setInterval(randomcolor, 1000);
    }
  }


  let stopChangeColor = function () {
    clearInterval(randomGenerate, 1000);
    randomGenerate = null;
  }


  document.querySelector('.start').addEventListener('click', startChangeColor);


  document.querySelector('.stop').addEventListener('click', stopChangeColor);


</script>

</html>
