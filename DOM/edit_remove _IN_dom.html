<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit and remove in dom</title>
</head>
<body>
  
  <ul  class = "language">
    <li> javascript</li>

  </ul>
  <script>

//  list item add kar rhe hai 
function addLanguage(langName){
  const li = document.createElement('li');
  li.innerHTML = ` ${langName}`;
  document.querySelector('.language').appendChild(li);
}

addLanguage("python");
addLanguage("typescript");


// list item add kar rhe hai    (aise bhi kar sakte hai)
function addoptionlanguage(langName){
  const li = document.createElement('li');
  const text = document.createTextNode(langName);
  li.appendChild(text);
  document.querySelector('.language').appendChild(li);
}

addoptionlanguage("java");


// edit 
const secondLang = document.querySelector("li:nth-child(2)");
console.log(secondLang);
// name change kar diye language ka 
// secondLang.innerHTML = "oops";
// is same as 
const newli = document.createElement('li');
newli.textContent = "oops";
secondLang.replaceWith(newli);


// edit 
// is same as 
const firstLang = document.querySelector("li:first-child");
firstLang.outerHTML='<li>typeScript</li>'


// remove
const lastLang = document.querySelector('li: last-child');
lastLang.remove();






</script>
</body>
</html>
