    //  *****************with parameter************* 

    function demo ( a, b){
      alert(a+b);
      if(a>b){
        alert(`${a} is greater than ${b}`);
      }
      else{
        alert(`${b} is greater than ${a}`);
      }
    }
     
    let a=parseInt(prompt('enter 1st value'));
    let b=parseInt(prompt('enter 2nd value'));
    demo(a ,b);

  </script>
