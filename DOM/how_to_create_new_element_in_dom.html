  <script>
    //  class ko target kar liye 
    const parent = document.querySelector('.parent');
    // class ko print kar diye 
    console.log(parent);
    // class ke help se chuldren nikaal sakta hai 
    console.log(parent.children);
    // 1 children nikaal liye 
    console.log(parent.children[1]);
    // first children ka value bhi nikaal liye 
    console.log(parent.children[1].innerHTML);

    // pure class ka children ko print krana hai toh loop lga kar kra sakte hai 
    for(let i =0; i <=3 ; i++){
      console.log(parent.children[i]);
      console.log(parent.children[i].innerHTML)
    }

    // hm class ke children ko styling bhi de sakte hai single single select kar ke 
    parent.children[1].style.backgroundColor = "red";

    // agar pura par styling karna ho toh wo bhi ho sakta hai 
    for(let i =0; i <=3 ; i++){
      parent.children[i].style.color = " yellow";
    }


    // hm first children ya last children dusre method se bhi nikaal sakte hai .
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
