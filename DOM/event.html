<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button1" onmouseenter="changeText()">Click me</button>

  <script>
    function changeText() {
      let button = document.getElementById("button1");
      
      // Set the button's text content to "hello duniya"
      button.innerHTML = "hello duniya";

      // Set the button's text color to red
      button.style.color = "red";
    }
  </script>
</body>
</html>
