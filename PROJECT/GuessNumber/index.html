<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess number </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="header">
      <button class="home">Home</button>
      <button class="youtube_channel"> Youtube channel</button>
    </div>
  </nav>

  <h2> Number Guessing Game </h2>
  <div id="wrapper">


    <p>Try and guess a random number between 1 and 100. <br> you have 10 attempts to guess the right number </p>

    <form class="form">
      <label for="guessField" id="guess">Guess a number</label><br>
      <input type="text" id="guessfield" class="guessfield"><br>
      <input type="submit" id="subt" value="submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses : <span class="guesses"></span></p>
      <p>Guesses remaining : <span class="lastResult">10</span></p>

      <p class="lowOrHigh"></p>
    </div>

  </div>

</body>
<script src="script.js"></script>

</html>
