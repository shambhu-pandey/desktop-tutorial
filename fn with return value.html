<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    // take 3 subject marks and calculate percentage and total.

    function marks(math, science , cs){
      let total=math+science+cs;
      return total;
    }

    let total=marks(60,79,77);
    alert(total);
  
    function percentage(total){
      let per =total/3;
      return per;
    }

    let percent=percentage(total);
    alert(percent);

  </script>
</body>
</html>
