<html>
  <head>
    <title> cricket game </title>
    <style>
      .cricket{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="cricket"> 
     <h1>Bat Ball Stump Game </h1>

    
     <button  onclick=" 

        let computerChoice =compChoice();
        let result = generateResult('Bat' , computerChoice);
        finalResult('Bat',computerChoice,result)"    >Bat</button>



     <button onclick=" 
     computerChoice = compChoice();
     result = generateResult('Ball' , computerChoice);
     finalResult('Ball',computerChoice,result);"
       >Ball</button>


     <button  onclick="
         
         computerChoice = compChoice();
         result = generateResult('Stump' , computerChoice);
         finalResult('Stump',computerChoice,result);">Stump</button>
    </div> 


    <script>
      
      let score={
        won:0,
        lost:0,
        tie:0,
      };

       function   compChoice(){
      let randomNumber=Math.floor(Math.random()*3);
      
      
       if(randomNumber>0 && randomNumber<=1){
       return  'Bat' ;
       } 
       else if(randomNumber>1 && randomNumber<=2){
      return'Ball' ;
       }
       
       else{
       return  'Stump' ;
      }
  }

     function  generateResult( usermove , computerChoice){
        
        if(computerChoice===usermove){
          score.tie++;
          return 'match tie';
        }
        else if (computerChoice==='Bat' && usermove=='Ball'){
          score.lost++;
          return 'computer won';
        }
        else if (computerChoice==='Bat' && usermove==='Stump'){
          score.won++;
          return 'user won';
        }
        else if (computerChoice==='Ball' && usermove==='Bat'){
          score.won++;
          return 'user won';
        }
        else if (computerChoice==='Ball' && usermove==='Stump'){
          score.won++;
          return 'user won';
        }
        else if (computerChoice==='Stump' && usermove==='Bat'){
          score.lost++;
          return 'computer won';
        }
        else if (computerChoice==='Stump' && usermove==='Ball'){
          score.won++; 
          
          return 'user won';
        }

     }

      function finalResult(usermove,computerChoice,result){
      alert(` your choice is ${usermove} and computer choice is ${computerChoice} winner is ${result} and won${score.won}  , lost${score.lost},  tie ${score.tie}`);
     }
     
    </script>
  </body>
</html>
