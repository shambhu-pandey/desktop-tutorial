
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
</head>
<body>
  <script>
    
    function checkMonth(){
    let month = parseInt(prompt("enter month (1-12) :"));

    switch(month){

      case 1 : document.write("jan");
       break;
       case 2 : document.write("feb");
       break;
       case 3 : document.write("march");
       break;
       case 4 : document.write("april");
       break;
       case 5  : document.write("may");
       break;
       case 6 : document.write("june");
       break;
       case 7  : document.write("july");
       break;
       case 8 : document.write("aug");
       break;
       case 9 : document.write("sep");
       break;
       case 10 : document.write("oct");
       break;
       case 11 : document.write("nov");
       break;
       case  12 : document.write("dec");
       break;
       default : {
        document.write("please enter (1 -12) month only ")
       }

    }
  }
  checkMonth();

  </script>
</body>
</html>
